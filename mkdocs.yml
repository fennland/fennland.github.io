site_name: fennland
site_author: fenn

repo_url: https://gitee.com/fennland/fennland.gitee.io
repo_name: Gitee

theme:
  name: material
  locale: zh_CN

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: True
  - footnotes
  - tables
  - markdown_checklist.extension

plugins:
  - literate-nav:
      nav_file: README.md
      implicit_index: false

nav:
  - 欢迎: 'index.md'